<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lista aninhada</title>
    <!-- css Interno-->
    <style>
        /* Estilo */
        h3 {
            font-family: Arial, Halvetica, Sans-serif;
            color: darkred;
            text-align: center;
        }

        ul > li {
            font-size: 18px;
            font-weight: bold;
            margin: 10px; 0;
            color: darkblue;
        }

        ol{
            list-style-type: upper-roman;
            margin-left: 20px;
            color: green;
        }


    </style>
</head>
<body>
    <h3>Cardapio</h3>
    <ul>
        <li>Pratos Principais
            <ol>
                <li>Filé com Fritas</li>
                <li>Picanha suína</li>
                <li>Feijoada</li>
            </ol>
        <li>
            <li>Bebidas
               <ul>
                   <li>Suco</li>
                   <li>Refrigerante</li>
                   <li>Cerveja</li>
               </ul>
                
            </li>
    </ul>
</body>
</html>
